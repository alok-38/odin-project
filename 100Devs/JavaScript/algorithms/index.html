<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fizz Buzz Program</title>
</head>

<body>
    <script>
        function fizzBuzz(N) {
            for (let number = 1; number <= N; number++) {
                if (number % 3 === 0 && number % 5 === 0) {
                    console.log("FizzBuzz");
                } else if (number % 3 === 0) {
                    console.log("Fizz");
                } else if (number % 5 === 0) {
                    console.log("Buzz");
                } else {
                    console.log(number);
                }
            }
        }
        console.log(fizzBuzz(15));
    </script>
</body>

</html>
