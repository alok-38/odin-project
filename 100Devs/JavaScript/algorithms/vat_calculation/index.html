<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VAT Calculation</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
</head>

<body>
    <header>
        <h1>VAT Calculation Tool</h1>
    </header>

    <main>
        <section aria-labelledby="vat-form-heading">
            <h2 id="vat-form-heading">Enter the Raw Price</h2>
            <form action="#" method="post" aria-labelledby="vat-form-heading">
                <fieldset>
                    <legend class="sr-only">Raw Price and VAT Calculation</legend>
                    <div>
                        <label for="rawPrice" id="rawPriceLabel">Raw Price:</label>
                        <input type="number" id="rawPrice" name="rawPrice" required step="0.01"
                            aria-labelledby="rawPriceLabel" placeholder="Enter the raw price">
                    </div>
                    <div>
                        <button type="submit">Calculate Final Price</button>
                    </div>
                </fieldset>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 VAT Calculator. All rights reserved.</p>
    </footer>
</body>

</html>
