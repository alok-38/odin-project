<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array Practice</title>
</head>

<body>
    <script>
        function arrayFunction(myArray) {
            if (myArray[0] < myArray.length - 1) {
                alert("Hi");
            } else if (myArray[0] > myArray.length - 1) {
                alert("Bye");
            } else if (myArray[0] === myArray.length - 1) {
                alert("We close in an hour");
            }
        }

        arrayFunction([1, 5, 78, 45, 1]);

        function alerttheProduct(numbersArray) {
            numbersArray.forEach(nummber => {
                alert(nummber * nummber);
            });
        }
        alerttheProduct([1, 2, 3, 4, 5]);
        function everyEvenNumber(myArray) {
            let evenNumbers = [];  // Initialize an empty array to store even numbers

            for (let i = 0; i < myArray.length; i++) {
                if (myArray[i] % 2 === 0) {  // Check if the current element is even
                    evenNumbers.push(myArray[i]);  // Add it to the evenNumbers array
                }
            }

            return evenNumbers;
        }

        console.log(everyEvenNumber([1, 2, 3, 7, 8, 9, 54]));  // Output: [2, 8, 54]

    </script>
</body>

</html>
