<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conditionals</title>
</head>

<body>
    <script>
        const age = prompt("How old are you?");
        if (age < 15) {
            document.write("You cannot drive.");
        } else if (age < 18) {
            document.write("Don't get in the club");
        } else if (age < 21) {
            document.write("You cannot drink");
        } else if (age < 25) {
            document.write("You cannot rent cars affordably");
        } else if (age < 30) {
            document.write("You cannot rent fancy cars affordably");
        } else if (age > 30) {
            document.write("There is nothing left to look forward to");
        }
    </script>
</body>

</html>
