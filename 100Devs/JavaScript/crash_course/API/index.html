<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Dog Image</title>
</head>

<body>
    <div id="image-container"></div>
    <button id="load-dog-image">Load Random Dog</button>
    <script>
        document.getElementById('load-dog-image').addEventListener('click', function () {
            // URL of the Dog CEO API for a random dog image
            const apiUrl = 'https://dog.ceo/api/breeds/image/random';
            // Fetch a random dog image from the Dog CEO API
            fetch(apiUrl)
                .then(response => response.json())
                .then(data => {
                    // Extract the image URL from the API response
                    const imageUrl = data.message;
                    // Create an image element
                    const imgElement = document.createElement('img');
                    // Set the source of the image element
                    imgElement.src = imageUrl;
                    // set attributes
                    imgElement.alt = "Random Dog Image";
                    imgElement.width = 300;
                    imgElement.height = 200;

                    // Find the container where you want to place the image
                    const container = document.getElementById('image-container')
                    // Clear the previous image if any
                    container.innerHTML = '';
                    // Append the new image to the container
                    container.appendChild(imgElement);
                }).catch(error => {
                    console.error('Error fetching the dog image:', error);
                })
        });
    </script>
</body>

</html>
