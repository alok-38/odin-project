<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function compareArrayElements(myArray) {
            if (myArray[0] < myArray[myArray.length - 1]) {
                alert("Hi");
            } else if (myArray[0] > myArray[myArray.length - 1]) {
                alert("Bye");
            } else {
                alert("We close in an hour");
            }
        }
        compareArrayElements([1, 2, 4, 5, 7, 8]);
        // basic for loop
        function basicFor(array) {
            for (let i = 0; i < array.length; i++) {
                console.log(array[i]);
            }
        }
        const numbers = [1, 2, 3, 4, 5];
        basicFor(numbers);
        // using foreach
        numbers.forEach(element => {
            console.log(element);
        });
        // using map
        const squaredNumbers = numbers.map((number) => {
            return number * number;
        });

        console.log(squaredNumbers);
        // Using for...of loop
        for (const element of numbers) {
            console.log(element);
        }
        // filter method
        const numbers_unfiltered = [1, 2, 3, 4, 5, 6, 7, 8, 9];
        const evenNumbers = numbers_unfiltered.filter((number) => number % 2 === 0);
        console.log(evenNumbers);
    </script>
</body>

</html>
