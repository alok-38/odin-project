<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find the Largest of Three Numbers</title>
</head>

<body>
    <input type="text">
    <script>
        function threeNumbers(num1, num2, num3) {
            if (num1 >= num2 && num1 >= num3) {
                return `${num1} is the largest`;
            } else if (num2 >= num1 && num2 >= num3) {
                return `${num2} is the largest`;
            } else {
                return `${num3} is the largest`;
            }
        }
        console.log(threeNumbers(10, 25, 15));
        // Check If a Number Is Even or Odd
        function evenOrOdd(number) {
            if (number % 2 === 0) {
                console.log(`${number} is even`);
            } else {
                console.log(`${number} is odd`);
            }
        }
        evenOrOdd(6);
        // Check If a Number is Prime
        function isPrime(n) {
            if (n <= 1) {
                return false; // Numbers <= 1 are not prime
            }
            for (let i = 2; i <= Math.sqrt(n); i++) {  // Only check up to the square root of n
                if (n % i === 0) {
                    return false;  // n is divisible by i, so it's not prime
                }
            }
            return true;  // If no divisors are found, n is prime
        }
        console.log(isPrime(15));
        console.log(isPrime(11));
        // age checker
        function ageChecker(age) {
            if (age < 16) {
                console.log("You cannot drive");
            } else if (age < 18) {
                console.log("You can't even get in");
            } else if (age < 21) {
                console.log("Drinks not allowed");
            } else if (age < 25) {
                console.log("Don't rent cars");
            } else if (age < 30) {
                console.log("No fancy cars");
            } else {
                console.log('There is nothing to look forward to');
            }
        }
        ageChecker(14);
        ageChecker(15);
        ageChecker(17);
        ageChecker(25);
        ageChecker(45);

        const h1El = document.createElement('h1');
        h1El.textContent = "Checking age...";
        document.body.appendChild(h1El);

        const inputEl = document.createElement('input');
        inputEl.placeholder = "Enter your age";
        document.body.appendChild(inputEl);

        inputEl.addEventListener('input', function () {
            const inputValue = inputEl.value.trim();
            const age = parseInt(inputValue, 10); // Convert input to a number

            if (isNaN(age)) {
                h1El.textContent = "Please enter a valid age.";
                return; // If input is not a valid number, stop here
            }

            if (age < 16) {
                h1El.textContent = "You cannot drive";
            } else if (age < 18) {
                h1El.textContent = "You can't even get in";
            } else if (age < 21) {
                h1El.textContent = "Drinks not allowed";
            } else if (age < 25) {
                h1El.textContent = "Don't rent cars";
            } else if (age < 30) {
                h1El.textContent = "No fancy cars";
            } else if (age > 30) {
                h1El.textContent = 'There is nothing to look forward to';
            }
        });


    </script>
</body>

</html>
