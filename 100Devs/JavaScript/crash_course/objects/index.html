<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        const stopwatch = {
            startTime: null,
            elapsedTime: 0,
            running: false,
            intervalId: null,

            start: function () {
                if (this.running) return;  // Prevent starting if already running
                this.running = true;
                this.startTime = Date.now() - this.elapsedTime;  // Adjust start time if it was paused
                this.intervalId = setInterval(() => {
                    this.elapsedTime = Date.now() - this.startTime;
                    console.log(this.formatTime(this.elapsedTime)); // Display formatted time in console
                }, 1000); // Update every second
            },

            stop: function () {
                if (!this.running) return; // Prevent stopping if not running
                this.running = false;
                clearInterval(this.intervalId);
                this.intervalId = null;
            },

            reset: function () {
                this.elapsedTime = 0;
                if (this.running) {
                    this.startTime = Date.now();
                }
                console.log(this.formatTime(this.elapsedTime)); // Display reset time
            },

            formatTime: function (ms) {
                const seconds = Math.floor(ms / 1000) % 60;
                const minutes = Math.floor(ms / 60000) % 60;
                const hours = Math.floor(ms / 3600000);

                return `${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
            }
        };

        stopwatch.start(); // Start the stopwatch
        setTimeout(() => {
            stopwatch.stop(); // Stop after 5 seconds
            stopwatch.reset(); // Reset the stopwatch
        }, 5000);

    </script>
</body>

</html>
