<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        const stopWatch = {
            name: "Fasttrack",
            shockProof: true,
            waterProof: false,
            brand: "Omega",

            // Method to get the make and model
            getMakeAndModel() {
                return this.name + ' ' + this.brand;
            },

            // Method to get waterproof status
            getWaterProofStatus() {
                return this.waterProof ? 'This watch is waterproof.' : 'This watch is not waterproof.';
            },

            // Method to get shockproof status
            getShockProofStatus() {
                return this.shockProof ? 'This watch is shockproof.' : 'This watch is not shockproof.';
            },

            // Method to check if the brand matches
            isBrandMatch(brandName) {
                return this.brand.toLowerCase() === brandName.toLowerCase()
                    ? 'This is the correct brand!'
                    : 'This is not the correct brand.';
            }
        };

        // Test the methods
        console.log(stopWatch.getMakeAndModel());
        console.log(stopWatch.getWaterProofStatus());
        console.log(stopWatch.getShockProofStatus());
        console.log(stopWatch.isBrandMatch('omega'));
        console.log(stopWatch.isBrandMatch('Rolex'));

        // Using a Loop to Create Multiple Objects
        let objects = [];

        for (let i = 0; i < 10; i++) {
            let stopWatch = {
                name: "Fasttrack",
                shockProof: true,
                waterProof: false,
                brand: "Omega"
            };
            objects.push(stopWatch);
        }

        console.log(objects);
        // we'll define a CarFactory class that can produce cars.

        class Car {
            constructor(make, model, year) {
                this.make = make;
                this.model = model;
                this.year = year;
            }
            displayCarDetails() {
                console.log(`Car Details: ${this.year} ${this.make} ${this.model}`);
            }
        }

        const myCar = new Car("Toyota", "Corolla", 2021);
        myCar.displayCarDetails();

    </script>
</body>

</html>
