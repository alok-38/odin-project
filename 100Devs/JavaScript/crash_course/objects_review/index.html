<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // Basic Object Creation
        const person = {
            name: "John",
            age: 30
        }
        // Accessing Object Properties
        let anotherPerson = {
            name: "Alice",
            age: 25,
            greet: function () {
                return `Hello, ${this.name}!`;
            }
        };
        console.log(anotherPerson.name);
        console.log(anotherPerson.greet());
        // Adding and Modifying Object Properties
        anotherPerson.age = 26;  // Modify the age
        anotherPerson.city = "New York";  // Add the new city property
        // Deleting a Property
        delete anotherPerson.age;
        // Object Destructuring
        let greatPerson = {
            name: "Bob",
            age: 35
        };
        // array destructuring
        const data = [greatPerson.name, greatPerson.age];
        console.log(data);

        const { name, age } = greatPerson;  // Object destructuring
        console.log(name);  // Outputs: "Bob"
        console.log(age);   // Outputs: 35

    </script>
</body>

</html>
