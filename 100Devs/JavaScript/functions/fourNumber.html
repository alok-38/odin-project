<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Four number function</title>
</head>

<body>
    <script>
        function fourNumber(num1, num2, num3, num4) {
            let result1 = num1 * num2;
            if (result1 > 100) {
                let addLastTwo = num3 + num4;
                console.log(addLastTwo);
            } else if (result1 < 100) {
                let subLastTwo = num3 - num4;
                console.log(subLastTwo);
            } else if (result1 === 100) {
                console.log(num1 * num2 * num3);
                alert(result1 % num4);
            }
        }

        fourNumber(100, 20, 300, 4);

    </script>
</body>

</html>
