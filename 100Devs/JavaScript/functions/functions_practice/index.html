<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Functions Practice</title>
</head>

<body>
    <script>
        function subTwoNumsAndAlert(n1, n2) {
            return n1 - n2;
        }
        let subResult = subTwoNumsAndAlert(4, 5);
        console.log(subResult);
        function divideThreeNumbers(num1, num2, num3) {
            if (num2 === 0 || num3 === 0) {
                return "Error: Division by zero is not allowed!";
            }
            return num1 / num2 / num3;
        }
        let subDivide = divideThreeNumbers(1, 2, 3);
        console.log(subDivide);
    </script>
</body>

</html>
