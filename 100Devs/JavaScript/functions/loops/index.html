<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>print 21 times</title>
</head>

<body>
    <script>
        function print21times() {
            for (let i = 0; i < 21; i++) {
                document.write(`${i + 1}&nbsp&nbsp21<br>`);
            }
        }
        print21times();

    </script>
</body>

</html>
