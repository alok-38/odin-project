<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arithmetic</title>
</head>

<body>
    <script>
        function arithmetic(num1, num2, sign) {
            switch (sign) {
                case '-':
                    return num1 - num2;
                case '+':
                    return num1 + num2;
                case '/':
                    if (num2 === 0) {
                        return 'Cannot divide by zero';
                    } else {
                        return num1 / num2;
                    }
                case '*':
                    return num1 * num2;
                default:
                    return 'Invalid operator';
            }
        }
        console.log(arithmetic(5, 2, '+'));
        console.log(arithmetic(5, 0, '/'));
        console.log(arithmetic(5, 3, '%'));

    </script>
</body>

</html>
