<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three numbers</title>
</head>

<body>
    <script>
        function threeNumbers(number1, number2, number3) {
            let sumOfFirstTwo = number1 + number2;
            let calculation = sumOfFirstTwo % number3;
            return calculation;
        }
        console.log(threeNumbers(1, 2, 3));
    </script>
</body>

</html>
