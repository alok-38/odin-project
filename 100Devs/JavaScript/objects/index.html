<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        const TVShows = ["TVShow_1", "TVShow_2", "TVShow_3", "TVShow_4", "TVShow_5"];
        console.table(TVShows);
        // filter out an array of even numbers
        const arrayOfNumbers = [45, 78, 98, 56, 13, 17, 57, 789];
        function onlyEvenNumbers() {
            return arrayOfNumbers.filter(number => number % 2 === 0);
        }
        console.log(onlyEvenNumbers());
        // Sum of the second lowest and the second highest
        function secondLowestAndSecondHighest() {
            // Sort the array first
            const sortedArray = arrayOfNumbers.sort((a, b) => a - b);
            // Access the second-lowest number
            const secondLowest = sortedArray[1];
            // second highest
            const secondHighest = sortedArray[sortedArray.length - 2];
            // add them
            const sum = secondLowest + secondHighest;
            console.log(sum);
        }
        secondLowestAndSecondHighest();
    </script>
</body>

</html>
