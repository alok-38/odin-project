<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // Variables
        const holliday = "sunday";
        console.log(holliday.toUpperCase());
        // substring
        const myString = "google";
        console.log(myString.substring(3, 6));
        // functions
        function fiveNumbers(num1, num2, num3, num4, num5) {
            return [num1 - 100, num2 - 100, num3 - 100, num4 - 100, num5 - 100];
        }

        const result = fiveNumbers(150, 200, 250, 300, 350);
        console.log(result);
        // lowest and highest
        function lowestHighest(num1, num2, num3) {
            // Check for the lowest number
            if (num1 < num2 && num1 < num3) {
                console.log(`${num1} is the lowest`);
            } else if (num2 < num1 && num2 < num3) {
                console.log(`${num2} is the lowest`);
            } else {
                console.log(`${num3} is the lowest`);
            }

            // Check for the highest number
            if (num1 > num2 && num1 > num3) {
                console.log(`${num1} is the highest`);
            } else if (num2 > num1 && num2 > num3) {
                console.log(`${num2} is the highest`);
            } else {
                console.log(`${num3} is the highest`);
            }
        }

        lowestHighest(5, 4, 3);
        lowestHighest(-5, 4, 3);
        // Heads or tails
        function headsOrTails() {
            // Generate a random number: 0 or 1
            const toss = Math.random() < 0.5 ? 'Heads' : 'Tails';
            console.log(toss);
        }

        headsOrTails();

        // function with loops
        function headsOrTailsWithNumber(number) {
            console.log(headsOrTails() * number);
        }
        headsOrTailsWithNumber(5);
    </script>
</body>

</html>
