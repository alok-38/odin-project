<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Stop Late Night Snacking App</h1>
    <input type="number" id="snackInput" placeholder="Enter the number of snacks">
    <button id="submitBtn">Submit</button>
    <img src="Sandwich-Midnight-Snack-1536x1024.jpg" alt="Sandwich Midnight Snack">

    <!-- The Modal -->
    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <p id="modalMessage">Stop snacking!</p>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
