<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
</head>

<body>
    <h1>Temperature Converter</h1>
    <main>
        <div class="temp-box">
            <div class="behind-text">&deg;C</div>
            <input type="text">
        </div>
        <div class="temp-box fahrenheit">
            <div class="behind-text">&deg;F</div>
        </div>
        <div class="temp-box kelvin">
            <div class="behind-text">K</div>
        </div>
    </main>
</body>

</html>
