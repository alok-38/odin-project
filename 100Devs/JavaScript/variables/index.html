<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variables</title>
</head>

<body>
    <script>
        let favoriteFood = "pasta";
        console.log(favoriteFood);

        let myString = "Hello, Twitch";
        let myWord = myString.split('');
        alert(myWord[1]);  // This will alert 'e'

        function threeNumbers(num1, num2, num3) {
            const firstTwoDivide = parseFloat(num1 / num2);
            const multiplyWithLast = parseFloat(firstTwoDivide * num3);
            alert(multiplyWithLast);
        }

        // Call the function with proper arguments
        threeNumbers(10, 2, 5);

        function cubeRoot(number) {
            console.log(parseFloat((Math.cbrt(number))));
        }

        cubeRoot(3);  // This will log the cube root of 3

        function monthAlert(month) {
            // Corrected conditional check
            if (month === "Summer" || month === "summer") {
                alert("Yay!");
            } else {
                alert("Boo");
            }
        }

        // Call with an argument
        monthAlert("Winter");  // This will alert 'Boo'

        function skipFifthMultiples(number) {
            for (let index = 0; index <= number; index++) {
                if (index % 5 !== 0) {
                    console.log(index);
                }
            }
        }

        skipFifthMultiples(100);

    </script>
</body>
