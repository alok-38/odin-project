<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Arrays, Objects and Map in JavaScript</title>
  </head>
  <body>
    <script>
      let numbers = [1, 2, 3, 4, 5];
      numbers.push(5);
      console.log(numbers);
      //   add an element to the beginning
      numbers.unshift(45);
      console.log(numbers);
      //   Index of an element
      const tensNums = [10, 20, 30, 40];
      console.log(tensNums.indexOf(30));
      //   Objects
      let userProfile = {
        name: "John",
        age: 30,
      };
      delete userProfile.age;
      console.log(userProfile);
      const person = { name: "Alice", city: "New York" };
      console.log(person.city);
      console.log(person["city"]);
      function hasProperty(obj, prop) {
        if (obj.hasOwnProperty(prop)) {
          console.log(`${prop} exists in the object.`);
        } else {
          console.log(`${prop} does not exist in the object.`);
        }
      }

      hasProperty(person, "name"); // Output: name exists in the object.
      hasProperty(person, "age"); // Output: age does not exist in the object.
      let map = new Map();
      map.set("name", "Alice");
      map.set("age", 25);
      console.log(map.get("name"));
    </script>
  </body>
</html>
