<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fibonacci number</title>
</head>

<body>
    <script>
        function getNthFib(n) {
            // by definition
            if (n === 0) {
                return 0
            } else if (n === 1) {
                return 1
            }
            // Initialize variables for the iterative approach
            let a = 0;
            let b = 1;
            for (let i = 2; i < n + 1; i++) {
                // Next fibonacci number
                c = a + b;
                // update the values of a and b
                a = b;
                b = c;
            }
            //  Return the successive fibonacci number
            return b;
        }
    </script>
</body>

</html>
