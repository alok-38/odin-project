<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fibonacci</title>
</head>

<body>
    <script>
        function getNthFib(n) {
            // Edge case for n = 0 or n = 1
            if (n <= 1) {
                return n;
            }

            // Create an array to store Fibonacci numbers up to n
            let fib = [];
            fib[0] = 0; // First Fibonacci number
            fib[1] = 1; // Second Fibonacci number

            // Fill the Fibonacci sequence starting from index 2
            for (let i = 2; i <= n; i++) {
                fib[i] = fib[i - 1] + fib[i - 2]; // Sum of the previous two Fibonacci numbers
            }

            // Return the nth Fibonacci number
            return fib[n];
        }

    </script>
</body>

</html>
