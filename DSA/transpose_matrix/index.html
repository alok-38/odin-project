<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matrix Transposition</title>
</head>

<body>
    <script>
        function transpose(matrix) {
            // Get the number of rows and columns
            let rows = matrix.length;
            let columns = matrix[0].length;

            // Create a new matrix to store the transposed result
            let transposed = Array.from({ length: columns }, () => Array(rows).fill(0));

            // Iterate over each element of the original matrix and transpose it
            for (let i = 0; i < rows; i++) {
                for (let j = 0; j < columns; j++) {
                    transposed[j][i] = matrix[i][j];
                }
            }

            return transposed;
        }

        let matrix = [
            [1, 2, 3],
            [4, 5, 6]
        ];

        let transposedMatrix = transpose(matrix);
        console.log(transposedMatrix);


    </script>
</body>

</html>
