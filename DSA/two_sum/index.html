<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Two Sum Problem</title>
</head>

<body>
    <script>
        // Naive solution
        function two_sum(nums, target) {
            if (nums.length < 2) {
                return "Array needs at least two elements.";
            }
            for (let index = 0; index < nums.length; index++) {
                for (let second_index = index + 1; second_index < nums.length; second_index++) {
                    if (nums[index] + nums[second_index] === target) {
                        return [index, second_index];
                    }
                }
            }
            return "No solution found.";
        }

        let nums = [2, 7, 11, 15];
        let target = 9;
        console.log(two_sum(nums, target));

    </script>
</body>

</html>
