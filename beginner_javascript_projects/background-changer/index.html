<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random color changer</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <button id="changeColorBtn">Change Background Color</button>
    <input
      type="text"
      id="customColorInput"
      placeholder="Add a color (e.g. #3498db or 'teal')"
    />
    <button id="addColorBtn">Add Color</button>
    <p class="color-display" id="colorDisplay">Current color: white</p>
    <button id="copyColorBtn">Copy Color</button>
    <div id="colorList">
      <h3>Added Colors</h3>
      <ul id="colorListItems"></ul>
    </div>
  </body>
</html>
