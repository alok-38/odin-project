<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Basic Client-Side Form Validation in HTML + JavaScript</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <main>
      <form id="myForm">
        <label
          >Email:
          <input
            required
            placeholder="yourname@email.com"
            autofocus
            type="text"
            id="email" /></label
        ><br /><br />
        <label
          >Password:
          <input
            minlength="6"
            required
            autofocus
            type="password"
            id="password" /></label
        ><br /><br />
        <button type="submit">Submit</button>
      </form>
      <p></p>
    </main>
  </body>
</html>
