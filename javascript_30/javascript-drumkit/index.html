<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript Drum Kit</title>
    <link rel="icon" href="https://fav.farm/âœ…" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <main>
      <article data-key="65" class="key">
        <kbd>A</kbd>
        <span class="sound">clap</span>
      </article>
      <article data-key="83" class="key">
        <kbd>S</kbd>
        <span class="sound">hihat</span>
      </article>
      <article data-key="68" class="key">
        <kbd>D</kbd>
        <span class="sound">kick</span>
      </article>
      <article data-key="70" class="key">
        <kbd>F</kbd>
        <span class="sound">openhat</span>
      </article>
      <article data-key="71" class="key">
        <kbd>G</kbd>
        <span class="sound">boom</span>
      </article>
      <article data-key="72" class="key">
        <kbd>H</kbd>
        <span class="sound">ride</span>
      </article>
      <article data-key="74" class="key">
        <kbd>J</kbd>
        <span class="sound">snare</span>
      </article>
      <article data-key="75" class="key">
        <kbd>K</kbd>
        <span class="sound">tom</span>
      </article>
      <article data-key="76" class="key">
        <kbd>L</kbd>
        <span class="sound">tink</span>
      </article>
    </main>
    <audio data-key="65" src="assets/sounds/clap.wav"></audio>
    <audio data-key="83" src="assets/sounds/hihat.wav"></audio>
    <audio data-key="68" src="assets/sounds/kick.wav"></audio>
    <audio data-key="70" src="assets/sounds/openhat.wav"></audio>
    <audio data-key="71" src="assets/sounds/boom.wav"></audio>
    <audio data-key="72" src="assets/sounds/ride.wav"></audio>
    <audio data-key="74" src="assets/sounds/snare.wav"></audio>
    <audio data-key="75" src="assets/sounds/tom.wav"></audio>
    <audio data-key="76" src="assets/sounds/tink.wav"></audio>
  </body>
</html>
