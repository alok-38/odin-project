<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Properties, booleans, and control flow</title>
  </head>
  <body>
    <script>
      document.write("badger".length);
      document.write("<br>");
      document.write("".length);
      document.write("<br>");
      document.write("badger".length > 3);
      document.write("<br>");
      document.write("badger".length === 6);
      document.write("<br>");
      document.write("1" == 1);
      document.write("<br>");
      document.write("1" === 1);
      let password = "password";
      if (password.length < 6) {
        document.write("Password is too short");
      } else {
        document.write("<br>");
        document.write("You are logged in");
      }
      const x = "foo";
      const y = "";
      if (x.length === 0 && y.length === 0) {
        document.write("Both strings are empty!");
      } else {
		document.write("<br>");
        document.write("At least one of the strings is nonempty.");
      }
    </script>
  </body>
</html>
