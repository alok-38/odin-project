<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>String basics</title>
</head>

<body>
  <script>
    // How to create strings in JavaScript
    let string1 = 'I am a very cool string! ðŸ˜Ž';
    let string2 = "I am a very cool string! ðŸ˜Ž";
    let string3 = `I am a very cool string! ðŸ˜Ž`;
    console.log(string1 === string2);
    console.log(string2 === string3);
    // another way to create strings in JavaScript
    let anotherString = new String("What am I?");
    console.log(typeof (anotherString));
    console.log(typeof (string1));
    console.log(string1 === anotherString);
    // String indexing
    let string4 = "larch";
    console.log(string4.charAt(0));
    // use bracket notation to change non-primitive data, for example, arrays:
    let arr = ['birch', 'larch', 'oak'];
    console.log(typeof (arr));
    arr[2] = "Scots pine";
    console.log(arr);
    // You cannot mutate a string, since it is a primitive value:
    let nonMutating = "Non mutating string";
    console.log(nonMutating[0] = "M");
    console.log(nonMutating);
    console.log(anotherString[0] = "B");
    console.log(anotherString);
    // Split
    let sentence = 'Always look on the bright side of life';
    console.log(sentence.split(' '));
    console.log(' ', 5);
    // Match method
    const tongueTwister = "How much wood would a woodchuck chuck if a woodchuck could chuck wood?"
    const regex1 = /(w|c)o*(ul)?d/g;
    const regex2 = /wool/g;
    tongueTwister.match(regex1);
    tongueTwister.match(regex2);
  </script>
</body>

</html>
