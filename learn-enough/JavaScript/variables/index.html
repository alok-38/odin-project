<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Variables and identifiers</title>
  </head>
  <body>
    <script>
      let firstName = "Michael";
      let lastName = "Hartl";
      let fullName = firstName + " " + lastName;
      document.write(fullName);
      document.write("<br>");
      const city = "Bangalore";
      const state = "Karnataka";
      document.write(`I live in ${city} ${state}`);
      document.write("<br>");
      const myFirstName = "Alokananda";
      const myLastName = "Y";
      document.write(`My name is ${myFirstName} ${myLastName}`);
    </script>
  </body>
</html>
