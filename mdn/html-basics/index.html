<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML basics</title>
  </head>
  <body>
    <p class="editor-note">My cat is <strong>very</strong> grumpy</p>
    <img
      src="https://mdn.github.io/beginner-html-site/images/firefox-icon.png"
      alt="MDN logo"
    />
    <!-- 4 heading levels: -->
    <h1>My main title</h1>
    <h2>My top level heading</h2>
    <h3>My subheading</h3>
    <h4>My sub-subheading</h4>
    <p>At Mozilla, we're a global community of</p>
    <ul>
      <li>technologists</li>
      <li>thinkers</li>
      <li>builders</li>
    </ul>
    <p>
      At Mozilla, we're a global community of technologists, thinkers, and
      builders working togetherâ€¦
    </p>

    <a href="https://www.mozilla.org/en-US/about/manifesto/">
      Mozilla Manifesto
    </a>
  </body>
</html>
