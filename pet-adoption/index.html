<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pet Adoption List</title>
    <link rel="stylesheet" href="style.css" />
    <script src="app.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Welcome</h1>
      <h2>Our friends need a home.</h2>
    </header>
    <nav>
      <a href="#">All Animals</a>
      <a href="#">Only Dogs</a>
      <a href="#">Only Cats</a>
      <a href="#">Only Rabbits</a>
    </nav>
    <main>
      <div class="animal-card">
        <div class="animal-card-text">
          <h3>Meowsalot</h3>
          <small
            ><span class="age">3 Year old</span> -
            <span class="species">Cat</span></small
          >
          <p class="description">
            Meowsalot is a talkative friend that loves to play and is great with
            children. He is looking for a forever home today!
          </p>
          <a href="#" class="primary-btn">Adopt Meowsalot</a>
        </div>
        <div class="animal-card-photo">
          <img
            src="https://learnwebcode.github.io/pet-adoption-data/photos/meowsalot.webp"
            alt="cat named meowsalot"
          />
        </div>
      </div>
    </main>
  </body>
</html>
