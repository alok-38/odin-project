<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Build & Deploy a TODO APP with JavaScript</title>
    <link rel="stylesheet" href="style.css" />
    <script src="app.js" defer></script>
  </head>
  <body>
    <h1>Todo</h1>
    <div class="wrapper">
      <form>
        <input
          id="todo-input"
          type="text"
          placeholder="What will you do?"
          autocomplete="off"
        />
        <button id="add-button">ADD</button>
      </form>
      <ul id="todo-list">
        <li class="todo">
          <input type="checkbox" id="todo-1" />
          <label for="todo-1" class="custom-checkbox">
            <img
              src="assets/icons/check_24dp_1F1F1F_FILL0_wght400_GRAD0_opsz24.svg"
              alt="check mark"
            />
          </label>
          <label for="todo-1" class="todo-text">
            webdev project with html, css and js
          </label>
          <button class="delete-button">
            <img
              src="assets/icons/delete_24dp_1F1F1F_FILL0_wght400_GRAD0_opsz24.svg"
              alt="delete button"
            />
          </button>
        </li>
        <li class="todo">
          <input type="checkbox" id="todo-2" />
          <label for="todo-2" class="custom-checkbox">
            <img
              src="assets/icons/check_24dp_1F1F1F_FILL0_wght400_GRAD0_opsz24.svg"
              alt="check mark"
            />
          </label>
          <label for="todo-2" class="todo-text">
            webdev project with html, css and js
          </label>
          <button class="delete-button">
            <img
              src="assets/icons/delete_24dp_1F1F1F_FILL0_wght400_GRAD0_opsz24.svg"
              alt="delete button"
            />
          </button>
        </li>
      </ul>
    </div>
  </body>
</html>
